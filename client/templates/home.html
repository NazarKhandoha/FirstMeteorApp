<template name="home">
    <div class="container">
        <div class="page-header">
            <h1>Останні повідомлення
                <small><i class="map-marker"></i> {{userLocation.name}}
                </small>
            </h1>
        </div>
        {{#if currentUser}}
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" id="message" placeholder="Напиши щось !">
            </div>
            <button type="submit" class="btn btn-primary">Надіслати</button>
        </form>
        <hr/>
        {{/if}}
        <ul class="list-group">
            {{data}}
            {{#each messages}}
            {{> message}}
            {{/each}}
        </ul>
    </div>

</template>
